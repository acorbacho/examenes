<head>
  <title>Página 5</title>

<body>
  <h1>Audio y Video con Subtítulos</h1>

  <h2>Audio</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">

  <h2>Video con Subtítulos</h2>

    <source src="video.mp4" type="video/mp4">

  </video>
</body>
